{% extends 'main _compte.html' %}

{% block content %}


<body>
<div class="login-form">
    <form action="#" method="post">
        {% csrf_token %}
        <h2 class="text-center">Connexion</h2>   
        <div class="text-center">
            {% for message in messages %}
                <div class="text-danger">{{ message }}</div>
            {% endfor %}
        </div>    
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" class="form-control" placeholder="Username" required>
        </div>
        <div class="form-group">
            <label for="mdp">Mot de passe</label>
            <input type="password" name="password" id="mdp" class="form-control" placeholder="Password" required>
        </div><br>
        <div class="clearfix">
            <label class="form-check-label"><input type="checkbox"> Remember me</label>
            <a href="#" class="text-decoration-none" style="color: #4a2173;">Forgot Password?</a>
        </div>  
        <div class="form-group">
            <button type="submit" class="btn mt-3">Connecter</button>
        </div>
    </form><br>
    <p class="text-center"><a href="{% url 'Utilisateurs:inscription' %}" style="color: #4a2173;">Cr√©er un compte</a></p>

    {% endblock content %}
